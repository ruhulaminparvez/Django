<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <br>
        <hr>
        <h1>PASSWORD GENERATOR</h1>
        <hr>
        <br>
        <form action="password">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>Length
            <br>
            <input type="checkbox" name="uppercase">Uppercase
            <br>
            <input type="checkbox" name="numbers">Numbers
            <br>
            <input type="checkbox" name="special">Special Characters
            <br>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-success">
        </form>
        <br>
        <br>
        <a href="{% url 'about'%}" class="btn btn-success">About</a>
    </div>
</body>
</html>
